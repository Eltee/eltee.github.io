baseURL: 'https://eltee.online/'
languageCode: 'en-ca'
title: "Eltee Online"
theme: 'gokarna'
defaultContentLanguage: "en"
enableEmoji: true
enableRobotsTXT: true

pygmentsStyle: "monokai"

params:
  footer: "Eltee"
  description: "Merry new year 2027"
  ShowBackToTopButton: true 
  showPostsOnHomePage: "recent"
  avatarURL: "/images/avatar.png"
  avatarSize: "size-s"
  customHeadHTML: |-
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js" integrity="sha384-X/XCfMm41VSsqRNQgDerQczD69XqmjOOOwYQvr/uuC+j4OPoNhVgjdGFwhvN02Ja" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
          // customised options
          // • auto-render specific keys, e.g.:
          delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
          ],
          // • rendering keys, e.g.:
          throwOnError : false
        });
      });
    </script>
  socialIcons: 
    - name: "discord"
      url: "https://discord.com/users/136142212651024384"
    - name: "twitter"
      url: "https://twitter.com/Eltee78641"
    - name: "bluesky"
      url: "https://bsky.app/profile/eltee.online"
    - name: "mastodon"
      url: "https://mastodon.social/@Eltee78641"
    - name: "youtube"
      url: "https://www.youtube.com/channel/UC1u8jL0Qjzn69WB9ZD-8Y3w"
    - name: "twitch"
      url: "https://www.twitch.tv/eltee78641"
    - name: "email"
      url: "mailto:eltee78641@gmail.com"
  metaKeywords:
    - "blog"
    - "gokarna"
    - "hugo"
    - "eltee"
    - "gaming"
    - "steam"
    - "retro"
    - "nextfest"

menu:
  main:
    - name: "Home"
      pre: "<span data-feather='home'></span>"
      url: "/"
      weight: 1
    - name: "Games Completed"
      pre: "<img class='svg-inject' src='/svg/icons/completed.svg' />"
      url: "/completed/"
      weight: 2
    - name: "Steam Next Fest"
      pre: "<img class='svg-inject' src='/svg/icons/steam.svg' />"
      url: "/nextfest/"
      weight: 3
    - name: "VGM Showcase"
      pre: "<span data-feather='music'></span>"
      url: "/vgm/"
      weight: 4
    - name: "Miscellaneous"
      pre: "<img class='svg-inject' src='/svg/icons/misc.svg' />"
      url: "/misc/"
      weight: 5
    - name: "YouTube Uploads"
      pre: "<span data-feather='youtube'></span>"
      url: "/youtube/"
      weight: 6
    - name: "Tags"
      pre: "<span data-feather='tag'></span>"
      url: "/tags/"
      weight: 7

markup:
  tableOfContents:
    startLevel: 1
    endLevel: 4
    ordered: false
  goldmark:
    renderer:
      unsafe: true